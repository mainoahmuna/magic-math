<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <header>

    <section>

      </div>
      <div id="winLoss">
        <p id="wins">Wins:</p>
        <p id="losses">Losses:</p>
      </div>
    </section>

    <section id="buttonsWorkspace">
      <p id="firstNum"></p>
      <p id="secondNum"></p>

        <button id="rand"></button>
        <button id="rand"></button>
        <button id="rand"></button>
        <button id="rand"></button>
      </div>

      <div id="mathFunctions">
        <button value="*">*</button>
        <button value="+">+</button>
        <button value="-">-</button>
      </div>

      <table id="workspace">
        <caption>
          Workspace:
        </caption>
      </table>
    </section>

    <section>
      <p id="turnInfo"></p>
      <button id="newGameButton">New game</button>
    </section>

    <footer>Mainoah Muna - 5/14/23</footer>
